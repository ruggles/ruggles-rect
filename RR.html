<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Rubik's 2D</title>
    <script src="RR.js"></script>
    <link rel="stylesheet" href="style.css">
    
<style> 
body {

    -moz-user-select: none;
    -webkit-user-select: none;
    -ms-user-select: none;
    user-select: none;

}


#canvas-container { 
    width: 100%; 
    text-align: center; 
} 
 
canvas { 
    display: inline; 
} 

</style>

    </head>

<body>

<div class="header">
    <h2>Rubik's 2d</h2>
</div>

<div class="divider">
</div>

<div class="description">
    <p>
    Just a little tool that lets you build and mess around with a 1xnxm rubik's cube.
    </p>
</div>

<div id="canvas-container">
<canvas id="gameCanvas" width="400" height="400"></canvas>
</div>

<div class="description">

<form id="input-form">

    <p>
    Height <input id='generate-height' type='number' value='3' min='1' max='5'>
    Width <input id='generate-width' type='number' value='3' min='1' max='5'>
    <button id="generate-button" type="button">generate</button>
    </p>
    
    <p>
    Number of Moves <input id='random-moves' type='number' value='50' min='1' max='50000'>
    <button id="randomize-button" type="button">randomize</button>
    </p>


</form>

</div>

<div class="divider">
</div>

<div class ="footer">
    Website by me,
    Font by <a href="http://www.somepx.com/">Somepx<a>
</div>

</body>

</html>
